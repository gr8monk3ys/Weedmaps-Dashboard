[theme]
# Primary color for buttons, etc.
primaryColor = "mediumseagreen"

# Background color for the main content area
backgroundColor = "white"

# Background color for sidebar and header
secondaryBackgroundColor = "#EDF8F7"

# Color used for text
textColor = "darkgreen"

# Color used for text on top of primaryColor
secondaryTextColor = "limegreen"

# Font style. Options are "sans serif", "serif", and "monospace"
font = "sans serif"